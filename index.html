<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Coinverter</title>
</head>

<body>
    <div class="container">
        <h1>Coinverter</h1>
        <h9>Your Expert Partner in Currency Changes</h9>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" placeholder="">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="country flag">
                        <select name="from" id="">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left fa-bounce" style="color: #3F7D20;"></i>
                <div class="to">
                    <div class="from"><p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="country flag">
                            <select name="to" id="">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <button>Get Exchange Rate</button>
        </form>
        <div class="github-link">
            <p class="endingText">Enjoyed the conversion? Give this tool a ⭐️ on <a href="https://github.com/harshilshrma/Coinverter" target="_blank" style="text-decoration: none;">GitHub⬈</a></p>
        </div>
    </div>




    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
